<!-- Default Navbar for Unauthenticated Users -->
<nav *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" routerLink="/">Restaurant Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/signup">Register </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Login </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Navbar for Customer -->
  <nav *ngIf="isCustomerLoggedIn" class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Restaurant Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/customer/dashboard">Dashboard </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login" (click)="logout()">Logout </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Navbar for Admin -->
  <nav *ngIf="isAdminLoggedIn" class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Restaurant Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/admin/dashboard">Dashboard </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/admin/category"> Category </a>
        </li>
        
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login" (click)="logout()">Logout </a>
        </li>
      </ul>
    </div>
  </nav>
